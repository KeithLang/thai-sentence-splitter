<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Sentence Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Thai Sentence Splitter</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="splitForm">
                    <div class="mb-3">
                        <label for="thaiSentence" class="form-label">Enter Thai Sentence:</label>
                        <textarea class="form-control" id="thaiSentence" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Split Sentence</button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
